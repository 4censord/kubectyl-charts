apiVersion: v1
kind: Service
metadata:
  name: kuber
  labels:
    app: kuber
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: kuber
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kuber-config
data:
  config.yml: ""
---
{{- define "kuber.fullname" -}}
{{- printf "kuber-%s-%s" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" -}}
{{- end -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "kuber.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: kuber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuber
  template:
    metadata:
      labels:
        app: kuber
    spec:
      serviceAccountName: kuber-service-account
      initContainers:
      - name: tmp
        image: busybox
        command: ["sh", "-c", "cp /tmp/kubectyl/config.yml /etc/kubectyl/config.yml"]
        volumeMounts:
          - name: config
            mountPath: "/tmp/kubectyl"
          - name: tmp
            mountPath: "/etc/kubectyl"
      containers:
      - name: kuber
        image: {{ .Values.kuber.image }}
        volumeMounts:
          - name: tmp
            mountPath: "/etc/kubectyl"
      volumes:
        - name: tmp
          emptyDir: {}
        - name: config
          configMap:
            name: kuber-config
            defaultMode: 0755
